<!--@subject Account confirmation for {{var customer.name}} @-->

<style type="text/css">
body,td { color:#2f2f2f; font:11px/1.35em Verdana, Arial, Helvetica, sans-serif; }
</style>

<div style="font:11px/1.35em Verdana, Arial, Helvetica, sans-serif;">
    <table cellspacing="0" cellpadding="0" border="0" width="98%" style="margin-top:10px; font:11px/1.35em Verdana, Arial, Helvetica, sans-serif; margin-bottom:10px;">
        <tr>
            <td align="center" valign="top">
                <!-- [ header starts here] -->
                <table cellspacing="0" cellpadding="0" border="0" width="650">
                    <tr>
                        <td valign="top">
                            <a href="{{store url=""}}"><img src="{{skin url="images/logo_email.gif" _area='frontend'}}" alt="Magento"  style="margin-bottom:10px;" border="0"/></a></td>
                    </tr>
                </table>

                <!-- [ middle starts here] -->
                <table cellspacing="0" cellpadding="0" border="0" width="650">
                    <tr>
                        <td valign="top">
                            <p><strong>您好，{{var customer.name}}</strong>, <br/> 歡迎光臨 <a href="http://www.Magentochina.org" style="color:#1E7EC8;">Magento</a> 示範商店。</p>

                            <p>在您使用郵箱{{var customer.email}}登錄我們的網店之前，必須先確認您的郵箱。 </p>

                            <p>確認郵箱並即時登錄，請使用<a href="{{store url="customer/account/confirm/" _query_id=$customer.id _query_key=$customer.confirmation _query_back_url=$back_url}}" style="color:#1E7EC8;">確認連結</a>。該連結只能使用一次。</p>

                            <p>有關帳號或購物的任何疑問，請發郵件至 <a href="mailto:samshuai@MagentoChina.org" style="color:#1E7EC8;">samshuai@MagentoChina.org</a> 或撥打電話 (800) 0000-0000。</p>
                        </td>
                    </tr>
                </table>

            </td>
        </tr>
    </table>
</div>
